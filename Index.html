<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta San Valent√≠n üíå</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Georgia', serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(180deg,#ff5f9e,#ff8fb1);
    overflow:hidden;
}

.heart{
    position:absolute;
    animation:float 4s linear infinite;
    opacity:0.9;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.5);opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-10vh) scale(1.4);opacity:0;}
}

.petalo{
    position:absolute;
    top:-10vh;
    animation:caer linear infinite;
    opacity:0.9;
}

@keyframes caer{
    0%{transform:translateX(0) rotate(0deg);opacity:0;}
    10%{opacity:1;}
    100%{transform:translateX(60px) translateY(110vh) rotate(360deg);opacity:0;}
}

.envelope{
    width:300px;
    height:190px;
    background:#fff;
    position:relative;
    border-radius:10px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
    cursor:pointer;
    z-index:10;
}

.envelope::before{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:0;
    height:0;
    border-left:150px solid transparent;
    border-right:150px solid transparent;
    border-top:95px solid #e63976;
    transform-origin:top;
    transition:0.9s cubic-bezier(.68,-0.55,.27,1.55);
}

.card{
    position:absolute;
    width:260px;
    background:#fff;
    top:15px;
    left:20px;
    padding:20px;
    border-radius:15px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    text-align:center;
    transform:translateY(70px) scale(0.9);
    opacity:0;
    transition:0.9s ease;
    z-index:3;
}

.card h1{
    color:#e63976;
    margin-bottom:15px;
    font-size:20px;
}

.card p{
    font-size:15px;
    line-height:1.6;
    color:#444;
}

.firma{
    margin-top:15px;
    font-weight:bold;
    color:#e63976;
}

.envelope.open::before{
    transform:rotateX(180deg);
}

.envelope.open .card{
    transform:translateY(-255px) scale(1);
    opacity:1;
}

.tap{
    position:absolute;
    bottom:-45px;
    width:100%;
    text-align:center;
    color:white;
    font-size:14px;
}
</style>
</head>
<body>

        <p class="firma">
            Talvez yo no sepa a donde ir, pero si pudiera una ma√±ana abrir los ojos y ver los tuyos, sabr√≠a d√≥ndo quedarme ‚ù§Ô∏è

</div>

<script>

/* Corazones */

    h.classList.add("heart");

    document.body.appendChild(h);

/* Texto animado */

const texto = document.getElementById("texto");

/* Abrir carta con m√∫sica suave */
let abierta=false;
function abrirCarta(){
